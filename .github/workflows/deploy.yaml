name: CD

on:
  push:
    branches: [ master ]

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1.4.1
      with:
        node_version: 12.0
    - name: Install NPM Packages
      run: npm ci
    - name: Build Vue.js Application
      run: npm run build
      env:
        VUE_APP_FIREBASE_API_KEY: ${{ secrets.VUE_APP_FIREBASE_API_KEY }}
        VUE_APP_FIREBASE_AUTH_DOMAINL: ${{ secrets.VUE_APP_FIREBASE_AUTH_DOMAIN }}
        VUE_APP_FIREBASE_DATABASE_URLL: ${{ secrets.VUE_APP_FIREBASE_DATABASE_URL }}
        VUE_APP_FIREBASE_PROJECT_IDL: ${{ secrets.VUE_APP_FIREBASE_PROJECT_ID }}
        VUE_APP_FIREBASE_STORAGE_BUCKETL: ${{ secrets.VUE_APP_FIREBASE_STORAGE_BUCKET }}
        VUE_APP_FIREBASE_MESSAGING_SENDER_IDL: ${{ secrets.VUE_APP_FIREBASE_MESSAGING_SENDER_ID }}
        VUE_APP_FIREBASE_APP_IDL: ${{ secrets.VUE_APP_FIREBASE_APP_ID }}
        VUE_APP_FIREBASE_MEASUREMENT_IDL: ${{ secrets.VUE_APP_FIREBASE_MEASUREMENT_ID }}
    - name: Deploy Application
      uses: peaceiris/actions-gh-pages@v3
      with:
        deploy_key: ${{ secrets.DEPLOY_KEY }}
        external_repository: juliomotol/juliomotol.github.io
        publish_branch: master
        publish_dir: ./dist
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: ${{ github.event.head_commit.message }}